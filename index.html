<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scroll To Top</title>
	<style>
		body{
			background: #f0f3f6;
		}
		.container{
			background: #fff;
			width: 50%;
			margin: 0 auto;
			height: 3000px;
		}
		.container h3{
			margin: 0;
			padding: 0;
			text-align: center;
			font-size: arial;
			padding: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>Scroll Down</h3>
	</div>

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="dist/jquery.scrolltotop.js"></script>
	<script>
	$(function(){
		$("body").Up();
	});
	</script>
</body>
</html>
